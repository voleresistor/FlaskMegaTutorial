{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>{{ _('Sign In') }}</h1>
    <div class="row">
            <div class="column">
                {{ wtf.quick_form(form) }}
            </div>
        </div>

    <p>{{ _('New user?') }} <a href="{{ url_for('register') }}">{{ _('Click to register!') }}</a></p>
    <p>{{ _('Forgot your password?') }}' <a href="{{ url_for('reset_password_request') }}">{{ _('Reset it') }}</a></p>
{% endblock %}
