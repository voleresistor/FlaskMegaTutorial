{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Sign In</h1>
    <div class="row">
            <div class="column">
                {{ wtf.quick_form(form) }}
            </div>
        </div>

    <p>New user? <a href="{{ url_for('auth.register') }}">Click to register!</a></p>
    <p>Forgot your password? <a href="{{ url_for('auth.reset_password_request') }}">Reset it</a></p>
{% endblock %}
